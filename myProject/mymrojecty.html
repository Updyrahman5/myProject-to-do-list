<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-purple-700 to-purple-900">

  <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-xl">

    <!-- Title -->
    <div class="flex items-center gap-2 mb-4">
      <img src="to-do-list.png" alt="icon" class="w-6 h-6">
      <h1 class="text-2xl font-bold">To-Do List</h1>
    </div>

    <!-- Input -->
    <div class="flex mb-3">
      <input
        id="taskInput"
        type="text"
        placeholder="Add your task"
        class="flex-grow px-4 py-2 bg-gray-100 rounded-l-full focus:outline-none"
      >
      <button
        id="addBtn"
        class="bg-orange-500 text-white px-6 rounded-r-full hover:bg-orange-600">
        Add
      </button>
    </div>

    <!-- Error -->
    <p id="errorMsg" class="text-red-500 text-sm mb-2 hidden">
      Please enter a task!
    </p>

    <!-- Task List -->
    <ul id="taskList" class="space-y-3"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
